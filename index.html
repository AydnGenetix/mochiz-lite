<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Light</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .tama-container {
            width: 120px;
            height: 120px;
            margin: 10px auto;
            position: relative;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 10px;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        .health-bar {
            background: linear-gradient(to right, #ff0055, #ff4081);
            height: 100%;
            width: 100%;
            transition: width 0.3s ease;
        }

        .exp-bar {
            background: linear-gradient(to right, #00ff88, #00ffcc);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff4081;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(255, 64, 129, 0.4);
        }

        .shower-button {
            background: #00bcd4;
        }

        .shower-button:hover:not(:disabled) {
            box-shadow: 0 2px 8px rgba(0, 188, 212, 0.4);
        }

        .stats {
            font-size: 14px;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .description {
            font-size: 16px;
            margin: 10px 0;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Animation du Tamagotchi */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tama-svg {
            width: 100%;
            height: 100%;
            animation: bounce 2s ease-in-out infinite;
        }

        .tama-svg.eating { animation: shake 0.5s ease-in-out infinite; }
        .tama-svg.showering { animation: spin 2s linear infinite; }
        .tama-svg.sad { animation: bounce 4s ease-in-out infinite; }
        .tama-svg.dead { animation: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="tama-container">
            <svg id="tamaImage" class="tama-svg" viewBox="0 0 100 100">
                <!-- Le SVG sera mis Ã  jour par JavaScript -->
            </svg>
        </div>
        <div class="description" id="description">Je vais bien ! ðŸ˜Š</div>
        
        <div class="stats">
            SantÃ©: <span id="healthText">100</span>%
        </div>
        <div class="status-bar">
            <div class="health-bar" id="healthBar"></div>
        </div>

        <div class="stats">
            Niveau <span id="levelText">1</span>
            (<span id="expText">0</span>/<span id="expNeededText">100</span>)
        </div>
        <div class="status-bar">
            <div class="exp-bar" id="expBar"></div>
        </div>

        <div class="buttons">
            <button onclick="feed()" id="feedButton">Nourrir</button>
            <button onclick="shower()" id="showerButton" class="shower-button">Douche</button>
        </div>
    </div>

    <script>
        const state = {
            health: 100,
            lastFed: Date.now(),
            level: 1,
            experience: 0,
            experienceToNextLevel: 100,
            lastShowerDate: null,
            isShowering: false,
            overfeedCount: 0,
            isDead: false
        };

        const OVERFEED_LIMIT = 10;
        const XP_GAIN = 20;
        const SHOWER_XP_MULTIPLIER = 2;

        const svgStates = {
            happy: `
                <circle cx="50" cy="50" r="40" fill="#FFD700"/>
                <circle cx="35" cy="40" r="5" fill="#000"/>
                <circle cx="65" cy="40" r="5" fill="#000"/>
                <path d="M 30 60 Q 50 70 70 60" stroke="#000" stroke-width="3" fill="none"/>
            `,
            ok: `
                <circle cx="50" cy="50" r="40" fill="#FFA500"/>
                <circle cx="35" cy="40" r="5" fill="#000"/>
                <circle cx="65" cy="40" r="5" fill="#000"/>
                <path d="M 30 60 Q 50 65 70 60" stroke="#000" stroke-width="3" fill="none"/>
            `,
            bad: `
                <circle cx="50" cy="50" r="40" fill="#FF6B6B"/>
                <circle cx="35" cy="40" r="5" fill="#000"/>
                <circle cx="65" cy="40" r="5" fill="#000"/>
                <path d="M 30 65 Q 50 60 70 65" stroke="#000" stroke-width="3" fill="none"/>
            `,
            sad: `
                <circle cx="50" cy="50" r="40" fill="#8B0000"/>
                <circle cx="35" cy="45" r="5" fill="#000"/>
                <circle cx="65" cy="45" r="5" fill="#000"/>
                <path d="M 30 70 Q 50 60 70 70" stroke="#000" stroke-width="3" fill="none"/>
            `,
            dead: `
                <circle cx="50" cy="50" r="40" fill="#4A4A4A"/>
                <path d="M 30 40 L 40 50 L 30 60" stroke="#000" stroke-width="3" fill="none"/>
                <path d="M 70 40 L 60 50 L 70 60" stroke="#000" stroke-width="3" fill="none"/>
                <path d="M 30 70 Q 50 60 70 70" stroke="#000" stroke-width="3" fill="none"/>
            `,
            eating: `
                <circle cx="50" cy="50" r="40" fill="#90EE90"/>
                <circle cx="35" cy="40" r="5" fill="#000"/>
                <circle cx="65" cy="40" r="5" fill="#000"/>
                <path d="M 30 60 Q 50 80 70 60" stroke="#000" stroke-width="3" fill="none"/>
            `,
            overfed: `
                <circle cx="50" cy="50" r="40" fill="#98FB98"/>
                <circle cx="35" cy="45" r="5" fill="#000"/>
                <circle cx="65" cy="45" r="5" fill="#000"/>
                <path d="M 30 70 Q 50 85 70 70" stroke="#000" stroke-width="3" fill="none"/>
            `,
            showering: `
                <circle cx="50" cy="50" r="40" fill="#87CEEB"/>
                <circle cx="35" cy="40" r="5" fill="#000"/>
                <circle cx="65" cy="40" r="5" fill="#000"/>
                <path d="M 30 60 Q 50 70 70 60" stroke="#000" stroke-width="3" fill="none"/>
                <path d="M 20 20 L 30 30 M 70 20 L 80 30 M 45 10 L 55 20" stroke="#00F" stroke-width="2"/>
            `
        };

        function updateUI() {
            const healthBar = document.getElementById('healthBar');
            const expBar = document.getElementById('expBar');
            const healthText = document.getElementById('healthText');
            const levelText = document.getElementById('levelText');
            const expText = document.getElementById('expText');
            const expNeededText = document.getElementById('expNeededText');
            const tamaImage = document.getElementById('tamaImage');
            const description = document.getElementById('description');

            healthBar.style.width = `${state.health}%`;
            healthText.textContent = Math.round(state.health);
            
            const expPercentage = (state.experience / state.experienceToNextLevel) * 100;
            expBar.style.width = `${expPercentage}%`;
            
            levelText.textContent = state.level;
            expText.textContent = state.experience;
            expNeededText.textContent = state.experienceToNextLevel;

            // Mise Ã  jour du SVG et de la description
            let currentState = 'happy';
            let desc = 'Je vais bien ! ðŸ˜Š';

            if (state.isDead) {
                currentState = 'dead';
                desc = 'Je suis mort... ðŸ’€';
            } else if (state.isShowering) {
                currentState = 'showering';
                desc = 'Je me lave ! ðŸš¿';
            } else if (state.overfeedCount > 0) {
                currentState = 'overfed';
                desc = 'Je suis trop nourri! ðŸ¤¢';
            } else if (state.health <= 20) {
                currentState = 'sad';
                desc = 'Je suis trÃ¨s triste... ðŸ˜¢';
            } else if (state.health <= 50) {
                currentState = 'bad';
                desc = 'J\'ai vraiment faim... ðŸ˜Ÿ';
            }

            tamaImage.innerHTML = svgStates[currentState];
            tamaImage.className = `tama-svg ${currentState}`;
            description.textContent = desc;
        }

        function feed() {
            if (state.isDead || state.isShowering) return;

            if (state.health >= 100) {
                state.overfeedCount++;
                if (state.overfeedCount >= OVERFEED_LIMIT) {
                    state.isDead = true;
                    state.health = 0;
                }
            } else {
                state.health = Math.min(100, state.health + 20);
                state.overfeedCount = 0;
                if (state.health < 100) {
                    addExperience(XP_GAIN);
                }
            }

            state.lastFed = Date.now();
            updateUI();
        }

        function canShower() {
            if (!state.lastShowerDate) return true;
            const lastShower = new Date(state.lastShowerDate);
            const now = new Date();
            return lastShower.getDate() !== now.getDate() || 
                   lastShower.getMonth() !== now.getMonth() ||
                   lastShower.getFullYear() !== now.getFullYear();
        }

        function shower() {
            if (!canShower() || state.isDead || state.isShowering) return;

            state.isShowering = true;
            updateUI();

            setTimeout(() => {
                state.isShowering = false;
                state.lastShowerDate = new Date().toISOString();
                addExperience(XP_GAIN * SHOWER_XP_MULTIPLIER);
                updateUI();
            }, 3000);
        }

        function addExperience(amount) {
            state.experience += amount;
            if (state.experience >= state.experienceToNextLevel) {
                state.level++;
                state.experience -= state.experienceToNextLevel;
                state.experienceToNextLevel = Math.floor(100 * Math.pow(1.5, state.level - 1));
            }
        }

        // Diminution de la santÃ©
        setInterval(() => {
            if (!state.isDead) {
                const hoursSinceLastFed = (Date.now() - state.lastFed) / (1000 * 60 * 60);
                let decrease = 0;

                if (hoursSinceLastFed >= 72) {
                    decrease = 0.5;
                } else if (hoursSinceLastFed >= 48) {
                    decrease = 0.3;
                } else if (hoursSinceLastFed >= 24) {
                    decrease = 0.2;
                } else if (hoursSinceLastFed >= 12) {
                    decrease = 0.1;
                }

                state.health = Math.max(0, state.health - decrease);
                if (state.health <= 0) {
                    state.isDead = true;
                }
                updateUI();
            }
        }, 1000);

        // Chargement et sauvegarde
        const savedState = localStorage.getItem('tamagotchiState');
        if (savedState) {
            Object.assign(state, JSON.parse(savedState));
        }

        setInterval(() => {
            localStorage.setItem('tamagotchiState', JSON.stringify(state));
        }, 1000);

        updateUI();
    </script>
</body>
</html>
