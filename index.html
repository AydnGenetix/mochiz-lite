<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', monospace;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            width: 320px;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(41, 41, 41, 0.9) 0%, rgba(26, 26, 26, 0.9) 100%);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .tama-container {
            width: 180px;
            height: 180px;
            margin: 10px auto;
            position: relative;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.4) 100%);
            border-radius: 15px;
            padding: 10px;
        }

        .tama-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
        }

        .status-bar {
            background: rgba(0, 0, 0, 0.3);
            height: 12px;
            border-radius: 6px;
            margin: 15px 0;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .health-bar {
            background: linear-gradient(90deg, #ff0055, #ff4081);
            height: 100%;
            width: 100%;
            transition: width 0.3s ease;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
        }

        .exp-bar {
            background: linear-gradient(90deg, #00ff88, #00ffcc);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .stats {
            font-size: 10px;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .description {
            font-size: 12px;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 1px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        button:first-child {
            background: linear-gradient(45deg, #ff0055, #ff4081);
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
        }

        button:last-child {
            background: linear-gradient(45deg, #00bcd4, #00e5ff);
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(5px); }
        }

        .tama-svg.happy { animation: bounce 2s ease-in-out infinite; }
        .tama-svg.eating { animation: shake 0.5s ease-in-out infinite; }
        .tama-svg.sad { animation: float 4s ease-in-out infinite; }
        .tama-svg.showering { animation: bounce 1s ease-in-out infinite; }
    </style>
</head>

        function updateUI() {
            const healthBar = document.getElementById('healthBar');
            const expBar = document.getElementById('expBar');
            const healthText = document.getElementById('healthText');
            const levelText = document.getElementById('levelText');
            const expText = document.getElementById('expText');
            const expNeededText = document.getElementById('expNeededText');
            const tamaImage = document.getElementById('tamaImage');
            const description = document.getElementById('description');
            const feedButton = document.getElementById('feedButton');
            const showerButton = document.getElementById('showerButton');

            healthBar.style.width = `${state.health}%`;
            healthText.textContent = Math.round(state.health);
            
            const expPercentage = (state.experience / state.experienceToNextLevel) * 100;
            expBar.style.width = `${expPercentage}%`;
            
            levelText.textContent = state.level;
            expText.textContent = state.experience;
            expNeededText.textContent = state.experienceToNextLevel;

            let currentState = 'happy';
            let desc = 'Je vais bien ! ðŸ˜Š';

            if (state.isDead) {
                currentState = 'dead';
                desc = 'Je suis mort... ðŸ’€';
            } else if (state.isShowering) {
                currentState = 'showering';
                desc = 'Je me lave ! ðŸš¿';
            } else if (state.overfeedCount > 0) {
                currentState = 'overfed';
                desc = 'Je suis trop nourri! ðŸ¤¢';
            } else if (state.health <= 20) {
                currentState = 'sad';
                desc = 'Je suis trÃ¨s triste... ðŸ˜¢';
            } else if (state.health <= 50) {
                currentState = 'bad';
                desc = 'J\'ai vraiment faim... ðŸ˜Ÿ';
            }

            tamaImage.innerHTML = svgStates[currentState];
            tamaImage.className = `tama-svg ${currentState}`;
            description.textContent = desc;

            feedButton.disabled = state.isDead || state.isShowering;
            showerButton.disabled = !canShower() || state.isDead || state.isShowering;
        }

        function feed() {
            if (state.isDead || state.isShowering) return;

            if (state.health >= 100) {
                state.overfeedCount++;
                if (state.overfeedCount >= OVERFEED_LIMIT) {
                    state.isDead = true;
                    state.health = 0;
                }
            } else {
                state.health = Math.min(100, state.health + 20);
                state.overfeedCount = 0;
                if (state.health < 100) {
                    addExperience(XP_GAIN);
                }
            }

            state.lastFed = Date.now();
            updateUI();
        }

        function canShower() {
            if (!state.lastShowerDate) return true;
            const lastShower = new Date(state.lastShowerDate);
            const now = new Date();
            return lastShower.getDate() !== now.getDate() || 
                   lastShower.getMonth() !== now.getMonth() ||
                   lastShower.getFullYear() !== now.getFullYear();
        }

        function shower() {
            if (!canShower() || state.isDead || state.isShowering) return;

            state.isShowering = true;
            updateUI();

            setTimeout(() => {
                state.isShowering = false;
                state.lastShowerDate = new Date().toISOString();
                addExperience(XP_GAIN * SHOWER_XP_MULTIPLIER);
                updateUI();
            }, 3000);
        }

        function addExperience(amount) {
            state.experience += amount;
            if (state.experience >= state.experienceToNextLevel) {
                state.level++;
                state.experience -= state.experienceToNextLevel;
                state.experienceToNextLevel = Math.floor(100 * Math.pow(1.5, state.level - 1));
            }
        }

        setInterval(() => {
            if (!state.isDead && !state.isShowering) {
                const hoursSinceLastFed = (Date.now() - state.lastFed) / (1000 * 60 * 60);
                let decrease = 0;

                if (hoursSinceLastFed >= 72) {
                    decrease = 0.5;
                } else if (hoursSinceLastFed >= 48) {
                    decrease = 0.3;
                } else if (hoursSinceLastFed >= 24) {
                    decrease = 0.2;
                } else if (hoursSinceLastFed >= 12) {
                    decrease = 0.1;
                }

                state.health = Math.max(0, state.health - decrease);
                if (state.health <= 0) {
                    state.isDead = true;
                }
                updateUI();
            }
        }, 1000);

        const savedState = localStorage.getItem('tamagotchiState');
        if (savedState) {
            Object.assign(state, JSON.parse(savedState));
        }

        setInterval(() => {
            localStorage.setItem('tamagotchiState', JSON.stringify(state));
        }, 1000);

        updateUI();
    </script>
